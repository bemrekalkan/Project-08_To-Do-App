<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./solution/style.css" />
    <title>To-Do-App</title>
  </head>
  <body>
    <div class="container border border-3 border-danger mt-4">
      <h1 class="display-6 text-center text-info fw-bold">TO-DO-APP</h1>
      <img class="todo" src="./img/to-do-list.png" alt="to-do-list" />
    </div>

    <div class="container">
      <div class="todo-area">
        <input type="text" name="todo" id="todo_input" placeholder="Add Todo Items ..." autofocus></input>
      <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
